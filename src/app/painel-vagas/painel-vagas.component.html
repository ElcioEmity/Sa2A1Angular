<h2>Cadastrar</h2>
<section id="formulario">
<form >
    <fieldset> 
    <div class="form-group">
        <label>Id:</label>
        <input type="text" name="id" [(ngModel)] = "vaga.id"><br>
    </div>   
    <div class="form-group"> 
        <label>Nome:</label>
        <input type="text" name="nome" [(ngModel)] = "vaga.nome"><br>
    </div>  
    <div class="form-group">     
        <label>Foto:</label>
        <input type="text" name="foto" [(ngModel)] = "vaga.foto"><br>
    </div> 
    <div class="form-group">       
        <label>Descrição:</label>
        <input type="text" name="descricao" [(ngModel)] = "vaga.descricao"><br>
    </div>     
    <div class="form-group">   
        <label>Salário:</label>
        <input type="text" name="salario" [(ngModel)] = "vaga.salario"><br>
    </div>      
       
    </fieldset>  
    <br>
        <button class="btn btn-secondary botao" type="button" (click)="cadastrar()">Cadastrar Vaga</button>
        <button class="btn btn-secondary botao" type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
        <button class="btn btn-secondary botao" type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>    
</form>
</section>

<section class="lista-vagas">
    <div *ngFor="let vaga of vagas">

        <div class="card" style="width: 18rem;">
            <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
              <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
              <p class="card-text">Descricão da Vaga: {{vaga.descricao}}</p>
              <p class="card-text">Salário: R$ {{vaga.salario}},00</p>

              <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
                <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
            </div>
          </div>

    </div>
</section>
